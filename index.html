<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Document Title -->
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="page-style.css" />

    <!-- Font Awsome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="card">
      <img class="logo__page" src="images/logo.svg" alt="" />

      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>

      <div class="date__input">
        <input
          placeholder="Your email address here..."
          class="input__btn"
          type="text"
          id="myText"
        />
        <div class="valid_confirmation__after hidden">
          <p>
            <i class="fa-solid fa-circle-check" style="color: green"></i>
            Thank you for subscribing!
          </p>
        </div>

        <button class="sub__btn">Notify Me</button>
      </div>

      <div>
        <p class="display__error"></p>
      </div>

      <img
        class="dashboard__image"
        src="images/illustration-dashboard.png"
        alt=""
      />

      <div class="social_media__icons">
        <button><i class="fa-brands fa-facebook-f"></i></button>
        <button><i class="fa-brands fa-twitter"></i></button>
        <button><i class="fa-brands fa-instagram"></i></button>
      </div>

      <p class="copyrights">&copy; Copyright Ping. All rights reserved.</p>
    </section>

    <!-- <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer> -->

    <script src="page-script.js"></script>
  </body>
</html>
